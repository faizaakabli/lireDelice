<section class="cart">
  <h2>Panier</h2>
  <div *ngFor="let item of cartService.getCartItems(); let i = index">
    <div>
      <p>{{ item.titre }} - {{ item.prix }} €</p>
      <button (click)="removeFromCart(i)">Supprimer le livre du panier</button>
    </div>
  </div>
  <p>Total : {{ cartService.getTotal() }} €</p>
</section>
